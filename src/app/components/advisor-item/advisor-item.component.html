<div class="w3-container w3-card-4 w3-margin">
  <header class="w3-container">
    <p>
      {{ advisor.first_name + " " + advisor.last_name }}
    </p>
  </header>
  <div class="w3-container">
    <div class="w3-cell w3-mobile ">
      <img
        class="w3-circle w3-image w3-margin-top w3-margin-bottom w3-margin-left "
        src="{{ advisor.picUrl }}"
        alt="advisor image"
      />
    </div>
    <div class="w3-cell w3-mobile">
      <p>
        {{ advisor.description }}
      </p>
    </div>
  </div>
  <footer class="w3-container">
    <button
      type="button"
      (click)="viewAdvisor()"
      class="w3-button w3-blue w3-round w3-margin-bottom"
    >
      مشاهده
    </button>
  </footer>
</div>
