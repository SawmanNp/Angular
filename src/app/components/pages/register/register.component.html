<app-navigator></app-navigator>
<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="register(msg)">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>نام کاربری</mat-label>
        <input
          matInput
          type="text"
          name="user-name"
          [formControlName]="'username'"
          required
        />
        <mat-error *ngIf="registerForm.get('username').hasError('required')">
          نام کاربری الزامی است
        </mat-error>
        <mat-error *ngIf="registerForm.get('username').hasError('minlength')">
          نام کاربری باید حداقل 4 کاراکتر باشد
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>ایمیل</mat-label>
        <input
          matInput
          placeholder="abc@example.com"
          type="email"
          name="email"
          [formControlName]="'email'"
          required
        />
        <mat-error *ngIf="registerForm.get('email').hasError('required')">
          ایمیل الزامی است
        </mat-error>
        <mat-error *ngIf="registerForm.get('email').hasError('email')">
          از الگو پشتیبانی نمی کند
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>کلمه عبور</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [formControlName]="'password'"
          required
        />
        <mat-error *ngIf="registerForm.get('password').hasError('required')">
          کلمه عبور الزامی است
        </mat-error>
        <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
          کلمه عبور باید حداقل 4 کاراکتر باشد
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>تکرار کلمه عبور</mat-label>
        <input
          matInput
          type="password"
          name="passwordrepeat"
          [formControlName]="'passrepeat'"
          required
        />
        <mat-error *ngIf="registerForm.get('passrepeat').hasError('required')">
          کلمه عبور الزامی است
        </mat-error>
        <mat-error *ngIf="registerForm.get('passrepeat').hasError('minlength')">
          کلمه عبور باید حداقل 4 کاراکتر باشد
        </mat-error>
      </mat-form-field>
    </div>
    <h6 *ngIf="showMsg">
      کلمه عبور، با تکرار آن همخوانی ندارد
    </h6>
    <input
      class="btn"
      type="submit"
      name="register"
      value="ثبت نام"
      [disabled]="!registerForm.valid"
    />
  </form>
</div>
